version: "0.1"

services:
  files:
    build: .
    env_file:
      - .env
#    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    networks:
      - net
    depends_on:
      - postgres

  postgres:
    image: postgres
    env_file:
      - .env
    hostname: db
    restart: always
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - net

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - net
    depends_on:
      - files

  celery-worker:
    build: .
    container_name: celery-worker
    env_file:
      - .env
    restart: always
    command: python -m celery -A app worker -l info
    depends_on:
      - redis
    networks:
      - net

volumes:
  postgres_data:

networks:
  net: